<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<table id="control">
  <tr>
    <td>
      <button id="run" title="Run the program untill it reaches given steps.">⏵︎</button>
      <button id="runtocursor" title="Run the program untill it reaches cursor.">⇥</button>
      <button id="prev" title="Go backward in time for a single machine instruction.">↶</button>
      <button id="next" title="Execute a single machine instruction from current step.">↷</button>
      <button id="stop" title="Reset execution state.">⏹</button>
      <input disabled="disabled" size="6" id="stepnumber" />
      <input type="checkbox" id="delaycheckbox" /><label for="delaycheckbox">delay</label>
    </td>
    <td class="spacerheader"></td>
    <td>Code sample:</td>
    <td>
      <select id="samples" name="samples">
      </select> 
    </td>
    <td><button id="setsample">Set</button></td>
  </tr>
  <tr>
    <td colspan="2"><div id="status"></div></td>
  </tr>
</table>
<hr/>
<table id="main">
  <tr>
    <th>Code</th>
    <th class="spacerheader"></th>
    <th>CPU State</th>
  </tr>
  <tr>
    <td>
      <table id="codeLabels">
        <tr>
          <td>
            <div id="codetext"></div>
          </td>
        <tr class="spacerrow"></tr>
        <tr>
          <td class="headerRow">Labels</td>
        </tr>
        <tr>
          <td>
            <table id="labels"></table>
          </td>
        </tr>
      </table>
    </td>
    <td></td>
    <td style="vertical-align: top;">
      <table>
        <tr>
          <td><div><table id="cpuState"></table></div></td>
        </tr>
        <tr class="spacerrow">
        </tr>
        <tr class="headerRow">
          <td>Flags</td>
        </tr>
        <tr>
          <td><table id="flags"></table></td>
        </tr>
        <tr class="spacerrow">
        </tr>
        <tr class="headerRow">
          <td>RAM
            <select id="ramshowmode" name="ramshowmode">
              <option value="Hex">Hex</option>
              <option value="ASCII">ASCII</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><table id="ram"></table></td>
        </tr>
        <tr class="headerRow">
          <td>From address (hex): <input size="4" id="ramstart"></input><button id="showramstart">Show</button></td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<label for="portIn">stdin (portnumber 0):</label><br>
<textarea id="portIn"></textarea><br>
<label for="portOut">stdout (portnumber 1):</label><br>
<textarea id="portOut"></textarea>

<!-- Include bundle. This exports a global symbol for accessing js8080sim -->
<script src="js8080simBundle.js"></script>
<script src="ui.js"></script>
</body>
</html>
